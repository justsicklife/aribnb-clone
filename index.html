<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에어비엔비</title>
    <link rel="stylesheet" href="/css/main/header.css" />
    <link rel="stylesheet" href="/css/main/main.css" />
    <link rel="stylesheet" href="/css/main/close.css" />
    <link rel="stylesheet" href="/css/main/anyware.css" />
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <div class="header__background-box">
          <img class="header__background">
        </div>
        <div class="header__contents">
          <div class="header__contents-box">
            <h3 class="header__title">
              어디든 상관없이 떠나고 샆을 때 에어비엔비가 도와드립니다! 
            </h3>
            <button class="header__button">
              <span class="header-button__text">유연한 검색</span>
            </button>
          </div>
        </div>
      </header>
      <section class="section__box">
        <div class="section__header">
          <h2 class="section__header-title">
            가까운 여행지 둘러보기
          </h2>
        </div>
        <div class="section__main">
          <div class="close__list">
            <div class="close__item">
              <img src="/image/souel.webp" class="close__image">
              <div class="close__contents">
                <h3 class="close__name">서울</h3>
                <div class="close__distance">차로 3시간 거리</div>
              </div>
            </div>
            <div class="close__item">
              <img src="/image/busan.webp" class="close__image">
              <div class="close__contents">
                <h3 class="close__name">부산</h3>
                <div class="close__distance">차로 3시간 거리</div>
              </div>
            </div>
            <div class="close__item">
              <img src="/image/yangyanggun.webp" class="close__image">
              <div class="close__contents">
                <h3 class="close__name">양양군</h3>
                <div class="close__distance">차로 5시간 거리</div>
              </div>
            </div>
            <div class="close__item">
              <img src="/image/sogcho.webp" class="close__image">
              <div class="close__contents">
                <h3 class="close__name">속초시</h3>
                <div class="close__distance">차로 5시간 거리</div>
              </div>
            </div>
            <div class="close__item">
              <img src="/image/degu.webp" class="close__image">
              <div class="close__contents">
                <h3 class="close__name">대구</h3>
                <div class="close__distance">차로 2.5시간 거리</div>
              </div>
            </div>
            <div class="close__item">
              <img src="/image/yangyanggun.webp" class="close__image">
              <div class="close__contents">
                <h3 class="close__name">완주군</h3>
                <div class="close__distance">차로 30분 거리</div>
              </div>
            </div>
            <div class="close__item">
              <img src="/image/genhu.webp" class="close__image">
              <div class="close__contents">
                <h3 class="close__name">전주시</h3>
                <div class="close__distance">차로 15분 거리</div>
              </div>
            </div>
            <div class="close__item">
              <img src="/image/gosung.webp" class="close__image">
              <div class="close__contents">
                <h3 class="close__name">고성군</h3>
                <div class="close__distance">차로 5시간 거리</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section__box">
        <div class="section__header">
          <h2 class="section__header-title">
            어디에서나, 여행은 살아보는 거야!
          </h2>
        </div>
        <div class="section__main">
          <div class="section__anyware">
            <div class="section__anyware-list">
              <div class="section__anyware-item">
                <img src="image/anyware1.webp" class="section__anyware-img">
                <h3 class="section__anyware-title">
                  자연생활을 만끽할 수 있는 숙소
                </h3>
              </div>
              <div class="section__anyware-item">
                <img src="image/anyware2.webp" class="section__anyware-img">
                <h3 class="section__anyware-title">
                  독특한 공간
                </h3>
              </div>
              <div class="section__anyware-item">
                <img src="image/anyware3.webp" class="section__anyware-img">
                <h3 class="section__anyware-title">
                  집 전체
                </h3>
              </div>
              <div class="section__anyware-item">
                <img src="image/anyware4.webp" class="section__anyware-img">
                <h3 class="section__anyware-title">
                  반려동물 동반 가능
                </h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
